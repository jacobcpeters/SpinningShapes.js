<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinning Shapes Background</title>
    <script src="../SpinningShapes.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div class="spinning-bg" style="width:100vw; height: 100vh; background: #333"></div>
    <script>
        var spinningShapes = new SpinningShapes();
        (function () {
            spinningShapes.init(document.querySelector('.spinning-bg'), 40, 40, ['diamond', 'circle']);
        })();
    </script>
</body>
</html>
